<!DOCTYPE html>
<HTML lang="en">

<HEAD>

<TITLE>DeriveIt Derivation</TITLE>

<body>
<center>
<h1>Please Fill This Form</h1>
<form method="get" action="index.py" autocomplete="on" id="form" enctype="application/x-www-form-urlencoded">
<div id="divleft">
<br>
<p>Your Full Name:</p>
<input type="text" name="fn" required="required" placeholder="<First Name> <Last Name>" autofocus>
<p>Your email address:</p>
<input type="email" name="email" required="required" placeholder="someone@example.whatever">
<p>Your Topic:</p>
<input list="topics" required="required" name="topic" pattern="algebra|geometry|probability & statistics|discrete maths|mechanics|calculus|others">
<datalist id="topics">
	<option value="algebra"></option>
	<option value="geometry"></option>
	<option value="discrete maths"></option>
	<option value="probability & statistics"></option>
	<option value="calculus"></option>
	<option value="mechanics"></option>
	<option value="others"></option>
</datalist>
<br>
</div>
<div id="divright">
<p>Which Equation Do You Want To Derive:</p>
<textarea required="required" maxlength="1500" name="derive" placeholder="<I want the derivation of...>"></textarea>
</div>
<input style="width:120px;margin-bottom:20px;height:20px" formtarget="_blank" type="submit" name="submit2" value="submit">
</form>
</center>
</BODY>
</HTML>
