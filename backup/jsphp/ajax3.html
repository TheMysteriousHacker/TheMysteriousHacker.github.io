<body id="demo">
<p>adawdwads</p>
<p>awdawdlkllklkl</p>

<script>
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("demo").innerHTML = this.responseText;
		}
	};
	xhttp.open("GET", "test.py?fname=Henry", true);
	xhttp.send();
</script>
