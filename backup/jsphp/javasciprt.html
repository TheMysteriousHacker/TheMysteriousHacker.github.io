<html>
<head>
<script>
function lol(){
	var array = [];
	var sum1 = 0;
	var sum2 = 0;
	var num = parseInt(prompt("Number of numbers?"))
	for (var k = 0; k < num; k++){
		array.push(parseInt(prompt("Input number")));
	}
	var half = parseInt(num/2);
	for (var i = 0; i < half; i++){
		sum1 += (array[i])
	}
	console.log("  ");
	for (var j = array.length - half; j < array.length; j++){
		sum2 += (array[j])
	}
	console.log(sum1 + "   " + sum2);
}
var xhttp =  new XMLHttpRequest();
xhttp.onreadystatechange = function(){
	if (this.readyState == 4 && this.status == 200) {
		alert(this.responseText);
	}
}
xhttp.open("GET", window.location.href, true);
xhttp.send();
</script>
</head>
<body>
<button onclick="lol()">alkwjdawoijdoiawj</button>
</body>
</html>
