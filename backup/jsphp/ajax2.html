<html>
<head>
<script>
	var xhttp = new XMLHttpRequest(); 
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("demo2").innerHTML = this.getAllResponseHeaders();
		}
	};
	xhttp.open("GET", "test.txt", true);
	xhttp.send();
</script>
</head>
<body>
<h1>from ajax2</h1>
<p id="demo2"></p>
</body>
</html>
